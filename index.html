<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자공학과 웹 푸시</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          text-align: center;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh; /* This ensures the button is centered vertically */
        }

        button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <button onclick="showAlert()"><i class="fa-regular fa-bell"></i>

    <script>
        function showAlert() {
          alert('알람이 표시됩니다!');
        }
    </script>
</body>
</html>
